<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide's library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>hide's library</h1>
    </header>
    <main>
        <div class="book-container">
            <div class="book-item">
                <h2>The Great Gatsby</h2>
                <p>F. Scott Fitzgerald</p>
                <p>2018</p>
                <p>12 pages</p>
                <div class="btn-books">
                    <button class="btn-status">Mark as read</button>
                    <button class="btn-delete">Delete</button>
                </div>           
            </div>
            <div class="btn-add" id="add-book-btn">
                <button>Add a book</button>
            </div>
            <dialog class="book-dialog" id="book-dialog">
                <h2>Add a book</h2>
                <form class="book-form" id="add-book-form">
                    <div class="form-group">
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title" name="book-title" required>
                    </div>
    
                    <div class="form-group">
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author" name="book-author" required>
                    </div>
    
                    <div class="form-group">
                        <label for="page-count">Page count</label>
                        <input type="number" id="page-count" name="page-count" min="1" required>
                    </div>
    
                    <div class="form-group">
                        <label for="book-year">Year</label>
                        <input type="number" id="book-year" name="book-year" min="1000" max="9999" required>
                    </div>                    

                    <div class="form-buttons">
                        <button type="submit">Add book</button>
                        <button type="button" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </dialog>
    </main>
    <div class="modal-background"></div>
</body>
</html>
